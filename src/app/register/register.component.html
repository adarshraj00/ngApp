<div class="container">
    <h1>register user</h1>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <!-- <pre>{{f.value|json}}</pre> -->
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input type="text" name="name" id="" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="userName">user name</label>
            <input type="text" name="userName" id="" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" name="password" id="" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="password1">retype password</label>
            <input type="password" name="password1" id="" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="contact">phone no</label>
            <input type="text" name="contact" ngModel class="form-control">
        </div>
        <div>
            <button type="submit" style="width: 100px; margin:auto;margin-top:30px;">Submit</button>
        </div>
    </form>
</div>
