<div class="container">
  <h1>plese fill in details</h1>
  <form  [formGroup]="resume" >
    <div formGroupName="personal" style="border:solid yellow; padding:2px">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="phone">phone</label>
        <input type="text" formControlName="phone" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="address">address</label>
        <input type="text" formControlName="address" class="form-control"/>
      </div>
    </div>
    <h2>Add education  <button class="btn btn-secondary" (click)="addEducation()">add</button></h2>
    <div formArrayName="education" *ngFor="let item of education.controls; let i=index">
    <div [formGroupName]="i" style="border:solid yellow; padding:2px">
      <div class="form-group">
        <label for="school">School</label>
        <input type="text" formControlName="school" class="form-control" />
      </div>
      <div class="form-group">
        <label for="Major">Major</label>
        <input type="text" formControlName="major" class="form-control" />
      </div>
      <div class="form-group">
        <label for="Degree">Degree</label>
        <input type="text" formControlName="degree" class="form-control" />
      </div>
      <div class="form-group">
        <label for="cgpa">CGPA</label>
        <input type="text" formControlName="CGPA" class="form-control" />
      </div>
      <button class="btn btn-danger" (click)="removeEducation(i)">delete</button>
    </div>
  </div>
    <h2>
      Add work Experience
      <button class="btn btn-secondary" (click)="addWork()">add </button>
    </h2>
    <div formArrayName="work" *ngFor="let item of work.controls;let i=index">
    <div [formGroupName]="i" style="border:solid yellow; padding:2px">
      <div class="form-group">
        <label for="profile">profile</label>
        <input type="text" formControlName="profile" class="form-control" />
      </div>
      <div class="form-group">
        <label for="Company">company</label>
        <input type="text" formControlName="company" class="form-control" />
      </div>
      <div class="form-group">
        <label for="Desc">Desc</label>
        <textarea
          name=""
          id=""
          cols="10"
          rows="5"
          class="form-control"
          formControlName="desc"
        ></textarea>
      </div>
      <button class="btn btn-danger" (click)="removeWork(i)">delete</button>
    </div>
  </div>
    <h2>
      Add projects
      <button class="btn btn-secondary" (click)="addProject()">add</button>
    </h2>
    <div formArrayName="projects" *ngFor="let project of projects().controls; let i=index">
      <div [formGroupName]="i" style="border:solid yellow; padding:2px">
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="desc">desc</label>
          <textarea
            cols="10"
            rows="5"
            class="form-control"
            formControlName="desc"
          ></textarea>
        </div>
        <button class="btn btn-danger" (click)="removeProject(i)">delete</button>
      </div>
    </div>
    <h2>Add skills</h2>
    <div class="form-group">
      <label for="skills">skills</label>
      <input type="text" name="" id="" class="form-control" />
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary text-center col-md-6" style="margin:50px;margin-left:23%">submit</button>
  </form>
</div>
