<div class="container">
    <h1>register user</h1>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <!-- <pre>{{f.value|json}}</pre> -->
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input type="text" name="name" [class.is-invalid]="name.touched && name.invalid " required class="form-control" #name="ngModel" ngModel>
        </div>
        <div class="form-group">
            <label for="userName">user name</label>
            <input type="text" name="userName" [class.is-invalid]="username.touched && username.invalid" required #username="ngModel" class="form-control"   ngModel>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" required #pass="ngModel" [class.is-invalid]="pass.touched && pass.invalid" name="password" id="" ngModel  class="form-control">
        </div>
        <div class="form-group">
            <label for="password1">retype password</label>
            <input type="password" name="password1" required #pass2="ngModel" [class.is-invalid]="pass2.touched && pass2.invalid" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" email #emails="ngModel" required [class.is-invalid]="emails.touched && emails.invalid" ngModel class="form-control">
            <small *ngIf="emails.touched && emails.invalid" class="text-danger" >email not valid</small>
        </div>
        <div class="form-group">
            <label for="contact">phone no</label>
            <input type="text" name="contact" #phone="ngModel" minlength="10" required [class.is-invalid]="phone.touched && phone.invalid" ngModel class="form-control">
            <small *ngIf="phone.invalid && phone.touched" class="text-danger">contact not valid</small>
        </div>
        <div>
            <button type="submit" [disabled]="f.form.invalid" style="width: 100px; margin:auto;margin-top:30px;" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
